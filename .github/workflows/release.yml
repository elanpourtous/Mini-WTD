name: Release Mini-WTD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  lint:
    name: Lint (ESLint / Stylelint / HTMLHint / Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Si le projet contient un package.json, on exécute les scripts de lint/format
      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        if: hashFiles('package.json') != ''
        run: |
          npm ci || npm install

      - name: Run lint script
        if: hashFiles('package.json') != ''
        run: |
          # Tes scripts côté package.json (ex. "lint" / "fmt:check")
          npm run lint
          npm run fmt:check

      - name: Skip (no package.json)
        if: hashFiles('package.json') == ''
        run: |
          echo "Aucun package.json — lint ignoré."

  build-and-release:
    name: Build ZIP & Create Release
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: ver
        shell: bash
        run: |
          if [[ -f VERSION.txt ]]; then
            VER="$(head -n1 VERSION.txt)"
          else
            VER="Mini-WTD ${GITHUB_REF_NAME}"
          fi
          echo "version=$VER" >> "$GITHUB_OUTPUT"

      - name: Prepare ZIP
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip
          ZIP="Mini-WTD_USB_${GITHUB_REF_NAME}.zip"
          echo "ZIP=$ZIP" >> $GITHUB_ENV
          # Archive le contenu du repo (sans .git et workflows)
          zip -r "$ZIP" . -x ".git/*" ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.ver.outputs.version }}
          tag_name: ${{ github.ref_name }}
          body: |
            ${{ steps.ver.outputs.version }}

            • Lint passé ✅ (ESLint / Stylelint / HTMLHint / Prettier)
            • CSS/JS minifiés
            • Sourcemaps supprimées
            • Version visible en footer (index.php / rgaa.php)
          files: |
            ${{ env.ZIP }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: PR Checks · Mini-WTD

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

jobs:
  lint:
    name: Lint (ESLint / Stylelint / HTMLHint / Prettier)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        if: hashFiles('package.json') != ''
        run: |
          npm ci || npm install

      - name: Run lint
        if: hashFiles('package.json') != ''
        run: |
          npm run lint
          npm run fmt:check

      - name: Skip (no package.json)
        if: hashFiles('package.json') == ''
        run: echo "Aucun package.json — lint ignoré."

  build-preview:
    name: Build preview ZIP
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Create preview ZIP
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip
          ZIP="Mini-WTD_preview_PR${{ github.event.number }}.zip"
          echo "ZIP=$ZIP" >> $GITHUB_ENV
          zip -r "$ZIP" . -x ".git/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mini-WTD_preview_PR${{ github.event.number }}
          path: ${{ env.ZIP }}
          retention-days: 14

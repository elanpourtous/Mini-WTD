<!-- 🎧 Lecture de page (TTS global) -->
<div class="reader-controls" role="group" aria-label="Lecture de la page">
  <button id="readPageStart"  class="reader-btn" type="button" title="Lire le contenu de la page">🔊 Lire</button>
  <button id="readPagePause"  class="reader-btn" type="button" title="Mettre en pause" disabled>⏸️ Pause</button>
  <button id="readPageResume" class="reader-btn" type="button" title="Reprendre" disabled>▶️ Reprendre</button>
  <button id="readPageStop"   class="reader-btn" type="button" title="Arrêter" disabled>⏹️ Stop</button>

  <!-- 🎚️ Vitesse -->
  <label for="readSpeed" class="reader-speed-label">Vitesse
    <select id="readSpeed" title="Vitesse de lecture">
      <option value="0.8">0.8×</option>
      <option value="1" selected>1.0×</option>
      <option value="1.2">1.2×</option>
      <option value="1.5">1.5×</option>
    </select>
  </label>
</div>

<script src="assets/js/read-page.js" defer></script>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Mini-assistant IA ‚Äì Prise de notes accessible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Option : reprendre tes styles Mini-WTD si tu veux -->
  <link rel="stylesheet" href="../assets/css/rgaa-accessible.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f7f7fb;
      color:#222;
    }
    .assistant-shell{
      max-width: 700px;
      margin: 1rem auto;
      padding: 1rem;
    }
    .assistant-card{
      background:#fff;
      border-radius:.75rem;
      border:1px solid #ddd;
      padding:1rem 1.25rem;
      box-shadow:0 4px 10px rgba(0,0,0,.04);
    }
    h1{
      font-size:1.3rem;
      margin-top:0;
      margin-bottom:.5rem;
    }
    .lead{
      margin-top:0;
      margin-bottom:1rem;
      color:#555;
      font-size:.95rem;
    }
    textarea{
      width:100%;
      min-height:160px;
      border-radius:.5rem;
      border:1px solid #ccc;
      padding:.6rem .75rem;
      font: inherit;
      resize: vertical;
    }
    textarea:focus-visible{
      outline:3px solid #94c5ff;
      outline-offset:2px;
      border-color:#94c5ff;
    }
    .row{
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      align-items:center;
      margin-top:.75rem;
    }
    .btn{
      border:none;
      border-radius:.5rem;
      padding:.45rem .9rem;
      background:#0b8457;
      color:#fff;
      cursor:pointer;
      font-weight:600;
      font-size:.9rem;
    }
    .btn.secondary{
      background:#444;
    }
    .btn[disabled]{
      opacity:.5;
      cursor:not-allowed;
    }
    .hint{
      font-size:.85rem;
      color:#666;
      margin-top:.4rem;
    }
    .status{
      margin-top:.5rem;
      font-size:.85rem;
      color:#333;
    }
    .status[aria-live]{
      min-height:1.2em;
    }
    .kbd{
      display:inline-block;
      padding:0 .3rem;
      border-radius:.25rem;
      border:1px solid #ccc;
      background:#f7f7f7;
      font-size:.8em;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>
<body>
  <div class="assistant-shell">
    <div class="assistant-card" role="form" aria-labelledby="assistant-title">
      <h1 id="assistant-title">Mini-assistant IA ‚Äì prise de notes</h1>
      <p class="lead">
        √âcrivez ou dictez vos notes, puis faites relire le texte √† voix haute.
        Pens√© pour les tests Mini-WTD et la d√©monstration d‚Äôaccessibilit√©.
      </p>

      <label for="note-area"><strong>Zone de texte</strong></label>
      <textarea id="note-area"
                placeholder="Exemple : compte-rendu d‚Äôentretien, id√©es de projet, liste de t√¢ches‚Ä¶"></textarea>

      <div class="row" aria-label="Commandes de l‚Äôassistant">
        <button type="button" class="btn" id="btn-read">
          üîä Lire le texte
        </button>
        <button type="button" class="btn secondary" id="btn-stop">
          ‚èπ Stop
        </button>
        <button type="button" class="btn" id="btn-dictate">
          üéôÔ∏è Dicter (si disponible)
        </button>
      </div>

      <p class="hint">
        Raccourcis :
        <span class="kbd">Ctrl</span>+<span class="kbd">Entr√©e</span> = Lire ¬∑
        <span class="kbd">√âchap</span> = Stop
      </p>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </div>
  </div>

  <script>
    (function(){
      const area   = document.getElementById('note-area');
      const btnRead= document.getElementById('btn-read');
      const btnStop= document.getElementById('btn-stop');
      const btnDict= document.getElementById('btn-dictate');
      const status = document.getElementById('status');

      const synth  = window.speechSynthesis;
      let   utter  = null;

      function setStatus(msg){
        status.textContent = msg || '';
      }

      // üîä Lecture
      function readText(){
        const text = (area.value || '').trim();
        if(!text){
          setStatus('Rien √† lire pour le moment.');
          return;
        }
        try{
          if(synth.speaking) synth.cancel();
          utter = new SpeechSynthesisUtterance(text);
          utter.lang = 'fr-FR';
          utter.rate = 1.0;
          utter.onstart = () => setStatus('Lecture en cours‚Ä¶');
          utter.onend   = () => setStatus('Lecture termin√©e.');
          utter.onerror = () => setStatus('Erreur de lecture vocale.');
          synth.speak(utter);
        }catch(e){
          console.error(e);
          setStatus('Lecture vocale non disponible sur ce navigateur.');
        }
      }

      function stopRead(){
        try{
          if(synth.speaking || synth.paused){
            synth.cancel();
            setStatus('Lecture arr√™t√©e.');
          }
        }catch(e){}
      }

      btnRead.addEventListener('click', readText);
      btnStop.addEventListener('click', stopRead);

      // üéôÔ∏è Dict√©e (Web Speech API, si dispo)
      let recognition = null;
      if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window){
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new R();
        recognition.lang = 'fr-FR';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => setStatus('Dict√©e en cours‚Ä¶ Parlez pr√®s du micro.');
        recognition.onerror = () => setStatus('Dict√©e interrompue ou refus√©e.');
        recognition.onend   = () => setStatus('Dict√©e termin√©e.');
        recognition.onresult = (event) => {
          const t = event.results[0][0].transcript || '';
          if(t){
            const current = area.value;
            area.value = current ? (current + '\n' + t) : t;
          }
        };

        btnDict.addEventListener('click', ()=>{
          try{
            recognition.start();
          }catch(e){
            console.error(e);
            setStatus('Impossible de d√©marrer la dict√©e.');
          }
        });
      } else {
        // Pas de support
        btnDict.disabled = true;
        btnDict.textContent = 'üéôÔ∏è Dict√©e non disponible';
        btnDict.title = 'La dict√©e vocale n‚Äôest pas disponible sur ce navigateur.';
      }

      // Raccourcis clavier locaux (dans l‚Äôiframe)
      document.addEventListener('keydown', (e)=>{
        // Ctrl+Entr√©e => lecture
        if(e.key === 'Enter' && (e.ctrlKey || e.metaKey)){
          e.preventDefault();
          readText();
        }
        // √âchap => stop
        if(e.key === 'Escape'){
          stopRead();
        }
      });

      window.addEventListener('beforeunload', stopRead);
    })();
  </script>
</body>
</html>
